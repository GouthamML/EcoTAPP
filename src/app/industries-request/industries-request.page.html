<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Request</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card style="padding-left: 7%;">
    <ion-card-header>
      <!-- <ion-card-title>Add</ion-card-title> -->
    </ion-card-header>

    <ion-card-content>
      <!-- Amount -->
      <ion-label style="font-size: 1.5em;" position="fixed">Amount</ion-label>
      <ion-input placeholder="Amount of plastic" [(ngModel)]="data.amount"></ion-input>

      <ion-button fill="outline">Types</ion-button>
      <ion-button style="height: 52px;" (click)="requestPlastic()" expand="block">ADD</ion-button>
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf=" quotesValue ">
    <ion-card-content>
      <div >
        <div class="parent">
          <div class="elements">
            <p>Ecot Cost</p>
            <p>Logistic Cost</p>
            <p>ShopKeeper Cost</p>
            <strong><p>Total Cost</p></strong>
          </div>
          <div class="elements">
            <p>{{quotesValue.eprice}}</p>
            <p>{{quotesValue.lprice}}</p>
            <p>{{quotesValue.sprice}}</p>
            <strong><p>{{quotesValue.iprice}}</p></strong>
          </div>
        </div>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
