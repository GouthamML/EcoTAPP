<ion-content>
  <div class="loginPage">
      <img src="assets/logo.png" class="logo">
    <div class="backgroundLogin">
      <img src="assets/plain-white-background.jpg" class="blackImage">
      <div class="ion-padding">
        
        <div class="fields">
        <ion-item>
            <ion-label position="floating">Username</ion-label>
          <ion-input [(ngModel)]="credentials.username" name="username"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input [(ngModel)]="credentials.password" type="password"></ion-input>
        </ion-item>
        <ion-button class="loginButton" expand="block" style="margin-top: 7%;" (click)="login()">Login</ion-button>
      </div>
      </div>
    </div>
  </div>
</ion-content>
