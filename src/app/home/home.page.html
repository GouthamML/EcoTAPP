<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
      <ion-item>
          <ion-label position="floating">Username</ion-label>
          <ion-input [(ngModel)]="credentials.username" name="username"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input></ion-input>
          </ion-item>
          <ion-button expand="block" (click)="login()">Login</ion-button>
  </div>
</ion-content>
